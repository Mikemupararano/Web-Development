<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Loops</title>
    <style>
        . {
            box-sizing: border-box;
            margin:0;
            padding: 0;
        }
        .loop-header {
            background-color: black;
            color: aqua;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 80px;
            font-weight: bold;
            text-align: center;
            border-radius: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1 class="loop-header">Understanding Loops</h1>
    <script>
let x;
for (x=0; x<=5; x++) {
console.log(x);
}

//while looping
let i=0;
while (i<8) {
    console.log(i);
    i++;
}
//do loopper
let y=5;
do{
    console.log(y);
    y++;
}
while (y<10);
    </script>
</body>
</html>
