<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Functions</title>
    <style>
        . {
            box-sizing: border-box;
            margin:0;
            padding: 0;
        }
        .loop-header {
            background-color: orangered;
            color: aqua;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 80px;
            font-weight: bold;
            text-align: center;
            border-radius: 10px;
            padding: 20px;
        }
    </style>
    
</head>
<body>
    <h1 class="loop-header">Understanding Arrow (=>) Functions in JavaScript</h1>
    <p id="demo"></p> 
</body>
<script>
    const the_Function= (p,q,r) => p + q + r;
      let answer=the_Function(3,6,2);  
    
    document.getElementById("demo").innerHTML=answer;
</script>
<script>
    let hello="";
    hello= () => {
        return "Hello Madhara!";
    }
    document.getElementById("demo").innerHTML=hello();
</script>
<script>
    mayo=() => prompt("Hello, Mhike");
    document.getElementById("demo").innerHTML=mayo();
</script>
</html>
