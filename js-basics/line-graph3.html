<body>
    <h1>Using Chart JS to draw Scatter Graphs</h1>
    <canvas id="myChart" style="width: 200, height: 250"></canvas>
   <script>
const xValues= [2, 4, 6, 8, 10];
const yValues=[2, 3, 4, 5, 6];
const myChart = new Chart("myChart", {
    type: "scatter", 
    data: xValues,
     datasets: [{
        data: yValues,
        backgroundColor: "red"
     }],
     options:{}
});
   </script>
