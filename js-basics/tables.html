<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designing Tables in HTML</title>
    <style>
.table-details {
    background-color: blue;
    padding: 20px;
    border: 2px solid red;
    width: auto;
    height: auto;
}
.header {
    background-color: yellow;
    height: 40px;
}
.green {
    background-color: green;
    height: 40px;
}
    </style>
</head>
<body>
   <table class="table-details">
    <tr class="header">
        <td>Surname</td>
        <td>Name</td>
        <td>Email</td>
        <td>Address</td>
    </tr>
    <tr class="green">
        <td>Nyauyanga</td>
        <td>Mike</td>
        <td>nyauynaga@yahoo.co.uk</td>
        <td>Rushinga School</td>
    </tr>
   </table> 
</body>
</html>
